<!DOCTYPE html>
<html>
<head>
    <!-- Load the JS file -->
    <script src="https://cdn.jsdelivr.net/npm/@gitgraph/js"></script>
</head>
<body bgcolor="white">
<!-- DOM element in which we'll mount our graph -->
<div id="graph-container"></div>

<!-- Use the `GitgraphJS` global variable to create your graph -->
<script>
    // Get the graph container HTML element.
    const graphContainer = document.getElementById("graph-container");

    // Instantiate the graph.
    const options = {
        orientation : "vertical",
        author: "..."
    }

    const gitgraph = GitgraphJS.createGitgraph(graphContainer, options);

    // Simulate git commands with Gitgraph API.
    const master = gitgraph.branch("master");
    master.commit("Initialise repo");
    master.tag("v0.1.0");

    const pingpong2 = gitgraph.branch("pingpong-with-rebase" )

    pingpong2.commit("Add failing test 1")
    pingpong2.commit("Implement part 1. Add failing test2")
    pingpong2.commit("Implement part 2. Add failing test3 and test4")
    pingpong2.commit("Implement part 3. Change test1. Feature done.")
    master.rebase(pingpong2)
    master.commit("Release it");
    master.tag("v0.2.0")
  </script>
</body>
</html>
