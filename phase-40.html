<!DOCTYPE html>
<html>
<head>
    <!-- Load the JS file -->
    <script src="https://cdn.jsdelivr.net/npm/@gitgraph/js"></script>
</head>
<body background="balance-trick-bw.jpg">
<!-- DOM element in which we'll mount our graph -->
<div id="graph-container"></div>

<!-- Use the `GitgraphJS` global variable to create your graph -->
<script>
    // Get the graph container HTML element.
    const graphContainer = document.getElementById("graph-container");

    // Instantiate the graph.
    const options = {
        orientation : "vertical",
        author: "..."
    }

    const gitgraph = GitgraphJS.createGitgraph(graphContainer, options);

    // Simulate git commands with Gitgraph API.
    const master = gitgraph.branch("master");
    master.commit("Install dog");
    master.tag("v1.0.0");

    const handling = gitgraph.branch("dog-handling" )
    const tricks = gitgraph.branch( "dog-tricks" )

    handling.commit("Sit command")

    tricks.commit("Add cups trick");

    handling.commit("Lie-down command")
    handling.commit("Roll-over command")

    master.merge(handling).tag("v1.1.0");

    tricks.commit("Balance on plank trick");

    tricks.merge(handling);

  </script>
</body>
</html>
